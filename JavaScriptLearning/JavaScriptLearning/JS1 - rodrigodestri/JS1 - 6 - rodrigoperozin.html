  <body>
    <script>
      /*

      A NASA precisa de você! Desenvolva um algoritmo que faça a contagem regressiva
      para o lançamento de um foguete. (Opcional: troque o fundo da página HTML para
      uma explosão quando acabar a contagem!)

      */

      var cont=10;

      for(cont;cont>=1;cont--){

        alert("Lançamento em: " +cont);

      }

      if(cont==0){

        document.body.style.backgroundImage = "url('imgs/bgFoguete.jpg')";
        document.body.style.backgroundSize = "110%";

      }

    </script>
